<div class="flex flex-col gap-4 item-center">
    <h3>Are you sure want to delete this data?</h3>
    <div class="flex flex-row gap-4 justify-end item-end">
        <button mat-stroked-button (click)="onSubmit.emit()">
            Cancel
        </button>
        <button mat-flat-button class="button-theme-error" (click)="onSubmit.emit(customerId)">
            Delete
        </button>
    </div>
</div>
